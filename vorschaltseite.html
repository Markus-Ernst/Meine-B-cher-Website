<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zustimmung erforderlich</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 50%;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
            opacity: 0.6;
        }
        .btn.active {
            cursor: pointer;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zustimmung erforderlich</h1>
        <p>Bitte stimmen Sie den folgenden Bedingungen zu, um fortzufahren:</p>
        <div>
            <label><input type="checkbox" class="consent-checkbox"> Ich stimme der Datenschutzerklärung zu.</label><br>
            <label><input type="checkbox" class="consent-checkbox"> Ich akzeptiere die Nutzungsbedingungen.</label><br>
        </div>
        <button id="confirmButton" class="btn" disabled>Weiter zur Seite</button>
    </div>

    <script>
        // Selektiere Checkboxen und den Button
        const checkboxes = document.querySelectorAll(".consent-checkbox");
        const confirmButton = document.getElementById("confirmButton");

        // Funktion: Überprüfen, ob alle Checkboxen aktiviert sind
        function updateButtonState() {
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            confirmButton.disabled = !allChecked;
            confirmButton.classList.toggle("active", allChecked);
        }

        // Event-Listener für alle Checkboxen
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener("change", updateButtonState);
        });

        // Event-Listener für den Button
        confirmButton.addEventListener("click", () => {
            window.location.href = "index.html"; // Weiterleitung zur Hauptseite
        });
    </script>
</body>
</html>
